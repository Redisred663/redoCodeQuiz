<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sweetie Quiz</title>
</head>
<body>
    <header class="head">Sweetie's Quiz Game!
    </header>
    <div class="card">
        <div id="quest-container" class="hide">
            <div id="questions">Question</div>
            <div id="answer-btns" class="btn-grid">
                <button class="btn">A</button>
                <button class="btn">B</button>
                <button class="btn">C</button>
                <button class="btn">D</button>
            </div>
        </div>
        <div class="buttons">
        <h1 id="start-title">Time to Start Your Pop Quiz!</h1>
        <form id="start-bar" method="PUT">
            <button type="click" placeholder="clicker" name="click-start" id="click-start">Start Button</button>
            <button type="click" placeholder="nexter" name="click-next" class="btn hide" id="click-next">Next Question</button>
        </form>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
